        <h1 class="text-3xl font-semibold text-center text-gray-700">
          To-Do-List

      </header>
      <!-- Add Button -->
      <form id="item-form" action="">
        <div class="form-control flex flex-col mt-4">
          <input
            class="cursor-pointer px-4 py-2 text-lg outline-none rounded-sm shadow-md focus:outline-green-700"
            type="text"
            id="item"
            name="item"
            placeholder="Enter item"
          />
          <small class="hidden mt-1 ml-1 text-red-500 font-semibold transition"
            >Please Enter An Item</small
          >
        </div>
        <div class="form-control mt-4">
          <button
            type="submit"
            class="btn bg-slate-500 text-white px-4 py-2 tracking-widest rounded-sm shadow-md hover:bg-slate-400 hover:scale-105 transition"
          >
            <i class="fa-solid fa-plus">Add Item</i>
          </button>
        </div>
      </form>
      <!-- Filter Section -->
      <div class="filter mt-10" id="">
        <input
          class="cursor-pointer px-4 py-2 text-lg outline-none rounded-sm shadow-md focus:outline-green-700"
          type="text"
          name="filter"
          id="filter"
          placeholder="Filter Items..."
        />
      </div>

      <!-- Item List -->
      <ul
        class="item-list mt-6 grid space-y-3 sm:grid-cols-2 sm:space-y-0 sm:gap-3"
        id="item-list"
